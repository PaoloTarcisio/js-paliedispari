<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dispari</title>


        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>

        <!-- 
            L'utente sceglie pari o dispari e inserisce un numero da 1 a 5.-----
            Generiamo un numero random (sempre da 1 a 5) per il computer (usando una funzione).
            Sommiamo i due numeri
            Stabiliamo se la somma dei due numeri Ã¨ pari o dispari (usando una funzione)
            Dichiariamo chi ha vinto.
        -->

        <div class="my-container text-center">

            <!-- creo il form -->
            <form action="">
                <div class="row justify-content-center m-5">
                    <div class="col-auto"> <!-- creo i radio-button per scegliere pari o dispari -->
                        <label for="radio-pari">Pari</label>
                        <input type="radio" name="pari-dispari" id="radio-pari">
                    </div>
                    <div class="col-auto">
                        <label for="radio-dispari">Dispari</label>
                        <input type="radio" name="pari-dispari" id="radio-dispari">
                    </div>
                </div>
                <div class="row justify-content-center m-4"> <!-- creo la lista per scegliere i numeri da uno a 5 -->
                    <label for="numero-utente">Scegli un numero da 1 a 5</label>
                    <select class="mt-3" name="numero-utente" id="numero-utente">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button type="button" id="my-button">Inizia!</button>
            </form>
        </div>
        

        <!-- JAVASCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
